    <title>Document</title>

  <body>
    <div id="app">{{message}}</div>
    <script src="./app.bundle.js"></script>
    <script>
      const { createApp, defineComponent } = Vue;

      const MyComponent = defineComponent({
        data() {
          return { count: 1 };
        },
        methods: {
          increment() {
            this.count++;
          },
        },
      });

      console.log(`MyComponent:`, MyComponent);
      createApp({
        data() {
          return {
            message: "Hello Vue3",
          };
        },
      }).mount("#app");
    </script>
